services:
  - type: web
    name: joscity-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd JosCity-Backend-backup && npm install && npm run build
    startCommand: cd JosCity-Backend-backup && npm start
    healthCheckPath: /api/ping
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 5432
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false

  - type: web
    name: joscity-frontend
    env: static
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://joscity-backend.onrender.com/api
      - key: NODE_ENV
        value: production

databases:
  - name: joscity-db
    databaseName: joscity
    user: joscity_user
    plan: starter
    region: oregon

